<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>1.5</title>
  </head>
  <body>
    <header class="header">Ремонт техники различных брендов</header>

    <!-- Slider main container -->
    <div class="wrapper">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <ul class="swiper-wrapper">
          <!-- Slides -->
          <li class="swiper-slide">
            <img src="./images/lenovo.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/samsung.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/apple.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/bosch.png" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/hp.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/acer.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/viewsonic.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
          <li class="swiper-slide">
            <img src="./images/sony.svg" alt="lenovo-logo" />
            <span><img src="./images/go.svg" alt="" /></span>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
      <!-- Additional required wrapper -->
      <ul class="brand-list">
        <!-- Slides -->
        <li class="brand-list__item">
          <img src="./images/lenovo.svg" alt="lenovo-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item">
          <img src="./images/samsung.svg" alt="samsung-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item">
          <img src="./images/apple.svg" alt="apple-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item">
          <img src="./images/bosch.png" alt="bosch-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item">
          <img src="./images/hp.svg" alt="hp-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item">
          <img src="./images/acer.svg" alt="acer-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li
          class="brand-list__item brand-list__item--hideable hidden hidden-tablet"
        >
          <img src="./images/viewsonic.svg" alt="viewsonic-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li
          class="brand-list__item brand-list__item--hideable hidden hidden-tablet"
        >
          <img src="./images/sony.svg" alt="sony-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item brand-list__item--hideable hidden">
          <img src="./images/viewsonic.svg" alt="viewsonic-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item brand-list__item--hideable hidden">
          <img src="./images/sony.svg" alt="sony-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
        <li class="brand-list__item brand-list__item--hideable hidden">
          <img src="./images/sony.svg" alt="sony-logo" width="100" />
          <span><img src="./images/go.svg" alt="" /></span>
        </li>
      </ul>
      <button class="show-button">
        <img src="./images/ic/icon.svg" alt="" />
        <span class="button-text">Показать все</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 16,
        slidesPerView: 1.25,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
